<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Surya Willy Syahputra</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="bg-gradient-to-r from-red-700 to-black p-4 flex justify-center items-center w-full">
      <ul class="flex space-x-6">
        <li><a href="index.html" class="text-white hover:underline">Home</a></li>
        <li><a href="about.html" class="text-white hover:underline">About</a></li>
        <li><a href="contact.html" class="text-white hover:underline">Contact</a></li>
      </ul>
    </nav>

    <!-- Main Web Component -->
    <web-component></web-component>

    <script>
      class WebComponent extends HTMLElement {
        connectedCallback() {
          this.innerHTML = `
           <div class="bg-gradient-to-r from-red-700 to-black text-primary-foreground min-h-screen flex flex-col items-center justify-center p-6 md:flex-row">
    <!-- Flex Column for Mobile (order-first for image on top) -->
    <div class="md:w-1/2 flex items-center justify-center flex-col mb-6 md:mb-0 order-last md:order-none">
        <div class="bg-card w-full max-w-md p-6 rounded-lg shadow-lg border-2 border-white p-4">
            <h1 class="text-5xl font-bold mb-2 text-center text-white animate-slide-1">Hallo I'M</h1>
            <h2 class="text-2xl mb-4 text-center text-yellow-300 animate-slide-2">Surya Willy Syahputra</h2>
            <p class="max-w-md text-justify mb-8 text-zinc-200 animate-slide-3">
                Mahasiswa Teknik Elektro di Universitas Komputer Indonesia (UNIKOM).
                Memiliki minat dalam sistem kelistrikan dan teknologi,
                dan percaya bahwa inovasi di bidang kelistrikan memiliki peran besar dalam perkembangan teknologi masa depan,
                terutama dalam sektor energi terbarukan, sistem tenaga listrik, dan industri 4.0. Saya selalu bersemangat untuk belajar, berdiskusi, dan berkolaborasi dalam proyek yang berkaitan dengan teknik elektro.
            </p>
            <div class="flex justify-center">
                <button class="bg-white text-blue-500 px-6 py-2 rounded-lg shadow-lg transition-transform duration-300 transform hover:scale-105 animate-button">
                    <a href="about.html" class="text-black hover:underline">About Me</a>
                </button>
            </div>
        </div>
    </div>
    <div class="md:w-1/2 flex items-center justify-center order-first md:order-none">
        <img src="willy.jpg" alt="Profile Picture" class="rounded-full h-44 w-44 mb-6 shadow-lg transition-transform transform hover:scale-110 hover:shadow-2xl animate-image border-2 border-white p-2" />
    </div>
  </div>
          `;
        }
      }
      customElements.define("web-component", WebComponent);
    </script>
    
<!-- Iframe untuk memastikan musik auto-play tanpa diblokir dan tetap sinkron -->
<iframe id="musicFrame" src="music.html" allow="autoplay" style="display: none;"></iframe>
<script src="script.js"></script>

  </body>
  </html>
