<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
    <title>Contact Form</title>
  </head>

  <body class="bg-gradient-to-r from-red-700 to-black text-white min-h-screen p-6">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-red-700 to-black p-4 flex justify-center items-center w-full">
      <ul class="flex space-x-6">
        <li><a href="home.html" class="text-white hover:underline">Home</a></li>
        <li><a href="about.html" class="text-white hover:underline">About</a></li>
        <li><a href="contact.html" class="text-white hover:underline">Contact</a></li>
      </ul>
    </nav>

    <!-- Contact Section -->
    <div class="bg-gradient-to-r from-red-700 to-black text-primary-foreground min-h-screen flex flex-col items-center justify-center p-6 md:flex-row">
      <div id="contact-form-container" class="bg-card border-2 border-white w-full max-w-md p-6 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-4 text-center">Contact Me</h1>
        <form id="contact-form" action="https://formspree.io/f/mvgzrbdn" method="POST" class="space-y-4">
          <!-- Form Fields -->
          <div>
              <label for="name" class="block text-sm font-medium">Name</label>
              <input type="text" id="name" name="name" placeholder="Your Name" required class="w-full px-3 py-2 mt-1 rounded-md text-black">
          </div>
          <div>
              <label for="email" class="block text-sm font-medium">Email</label>
              <input type="email" id="email" name="email" placeholder="Your Email" required class="w-full px-3 py-2 mt-1 rounded-md text-black">
          </div>
          <div>
              <label for="message" class="block text-sm font-medium">Message</label>
              <textarea id="message" name="message" placeholder="Your Message" required class="w-full px-3 py-2 mt-1 rounded-md text-black"></textarea>
          </div>
          <button type="submit" class="border-2 border-white bg-white text-black py-2 px-4 rounded-md hover:bg-gray-200 w-full">
              Submit
          </button>
      </form>     

    <!-- Contact Icons Section -->
    <div class="flex justify-center items-center space-x-6 mt-8">
      <a href="https://wa.me/qr/ZRG5ZGNKLHIOI1" target="_blank">
        <img src="wa.png" alt="WhatsApp Icon" class="w-10 h-10 object-contain logo-filter" />
      </a>
      <a href="https://www.instagram.com/sryawillysyhptra?igsh=MXRzcGxrbXcwN3B1Mw==" target="_blank">
        <img src="ig.png" alt="Instagram Icon" class="w-10 h-10 object-contain logo-filter" />
      </a>
    </div>
  </body>
</html>
